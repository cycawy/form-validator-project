<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
        <!-- Form -->
        <form id="form">
            <!-- full name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name">
            </div>
            <!-- phone number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="555-555-5555">
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@address.com">
            </div>
            <!-- website URL -->
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="http://jacinto.design">
            </div>
            <!-- password-->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create password">
            </div>
            <!-- confirm password-->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm password">
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="message-constainer">
            <!-- Error/Success Message -->
            <h3 id="message">Don't Hesitate!</h3>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
